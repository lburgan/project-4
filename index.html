<html>
   <body>
      <form action = "http://127.0.0.1:5000/" method = "post">
         <p>What class are you traveling in (1,2,3)</p>
         <p><input type = "text" name = "tix_class" /></p>

         <p>How old are you?</p>
         <p><input type = "text" name = "age" /></p>

         <p>How many siblings and/or spouses are with you?</p>
         <p><input type = "text" name = "sibsp" /></p>

         <p>How many parents and/ or children are with you?</p>
         <p><input type = "text" name = "parch" /></p>

         <p>How much did you pay for your ticket?</p>
         <p><input type = "text" name = "fare" /></p>

         <p>What is your sex? (F/M)</p>
         <p><input type = "text" name = "sex" /></p>

         <p>Where did you embark from? (Queenstown,Cherbourg, or Southampton)</p>
         <p><input type = "text" name = "embark" /></p>


         <p><input type = "submit" value = "submit" /></p>
      </form>   
   </body>
</html>
